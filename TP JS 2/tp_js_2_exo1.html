<html>
	<head>
		<style type="text/css">
		</style>
		<script>
		var p;
		var c;
		var t;
		function init(){
			p = document.getElementById('compteur');
			c=10;
			t = setInterval(updateCompteur, 1000);
		}
		function updateCompteur(){
			if(c==0){
				clearInterval(t);
			}else{
				c--;
				p.innerHTML="Compteur : "+c;
			}
		}
		</script>
	</head>
	<body onload="init()">
		<p id="compteur">Compteur : 10</p>
		<br>
	</body>
</html>
